<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">

        <input v-model="newElement" @keyup.enter="addTask" placeholder="Inserisci un nuovo comando" type="text">
        <button @click="addTask">Aggiungi</button>

        <ul>
            <li v-for="(lines, index) in listTasks">

                {{lines}} <i class="fas fa-backspace" @click="deleteTask(index)"></i> 

            </li>
        </ul>


    </div>






    <script src="js/script.js"></script>
</body>
</html>
